<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Apple-style gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5AC8FA"/>
      <stop offset="50%" style="stop-color:#007AFF"/>
      <stop offset="100%" style="stop-color:#5856D6"/>
    </linearGradient>
    
    <!-- Subtle inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    
    <!-- Drop shadow for icon elements -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    
    <!-- Glossy highlight -->
    <linearGradient id="glossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.05)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  
  <!-- Background squircle (Apple-style rounded rectangle) -->
  <rect x="16" y="16" width="480" height="480" rx="108" ry="108" fill="url(#bgGradient)"/>
  
  <!-- Subtle glossy overlay -->
  <rect x="16" y="16" width="480" height="240" rx="108" ry="108" fill="url(#glossGradient)" clip-path="inset(0 0 50% 0)"/>
  
  <!-- Video camera body -->
  <g filter="url(#dropShadow)">
    <!-- Main camera rectangle -->
    <rect x="88" y="168" width="240" height="176" rx="32" ry="32" fill="white"/>
    
    <!-- Camera lens/record indicator -->
    <circle cx="208" cy="256" r="48" fill="url(#bgGradient)" opacity="0.9"/>
    <circle cx="208" cy="256" r="28" fill="white" opacity="0.3"/>
    <circle cx="208" cy="256" r="16" fill="white"/>
    
    <!-- Small indicator light -->
    <circle cx="136" cy="208" r="12" fill="#34C759"/>
    <circle cx="136" cy="208" r="6" fill="white" opacity="0.6"/>
    
    <!-- Video camera viewfinder/play triangle -->
    <polygon points="360,200 360,312 424,256" fill="white"/>
  </g>
  
  <!-- Subtle connection dots representing P2P -->
  <g opacity="0.8">
    <circle cx="400" cy="380" r="16" fill="white"/>
    <circle cx="112" cy="380" r="16" fill="white"/>
    <circle cx="256" cy="420" r="16" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="400" y1="380" x2="256" y2="420" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="112" y1="380" x2="256" y2="420" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="400" y1="380" x2="112" y2="380" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>