<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a73e8" />
  <meta name="description" content="Visioconference P2P securisee et sans logs" />
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  
  <!-- Preconnect pour PeerJS -->
  <link rel="preconnect" href="https://cloud.peerjs.com" />
  
  <title>Anima - Visioconference P2P</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('[SW] Enregistre:', registration.scope);
          })
          .catch(error => {
            console.log('[SW] Echec:', error);
          });
      });
    }
  </script>
</body>

</html>
